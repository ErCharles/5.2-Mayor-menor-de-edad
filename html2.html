<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pulsar(){
     var numero = document.getElementById("numero").value;
     var nombre = document.getElementById("texto").value;
            if (numero < 18) {
                alert(nombre + " " + "eres menor de edad")
            }
            else {
                alert(nombre + " " + "eres mayor de edad")
            }
        }
    </script>
</head>
<body>
    <input type="text" id="texto" placeholder="Introduce el nombre">
    <input type="number" id="numero" placeholder="introduce la edad">
    <button type="button" id="boton" onclick="pulsar()">Boton</button>
</body>
</html>
